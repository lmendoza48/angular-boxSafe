<mat-sidenav-container class="register_style">
  <mat-sidenav position="start" mode="side" opened class="sidenav-content" >
    <h1 class="mark_style"> <i class="fas fa-user-lock"></i> {{title}} </h1>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="card" id="desktop_style">
      <div class="card-header"> Sign In  <i class="fas fa-user-plus"></i> </div>
      <div class="card-body">
        <form #registerUser = "ngForm" (ngSubmit) = "onRegister(registerUser)" >
          <div class="form-group">
            <label>Name:</label>
            <input class="form-control" type="text" name="name" #name="ngModel" [(ngModel)] = "auth.userSelected.name" required >
          </div>
          <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" name="email" #name="ngModel" [(ngModel)] = "auth.userSelected.email" >
          </div>
          <div class="form-group">
            <label> Password </label>
            <input type="password" class="form-control" name="password" #name="ngModel" [(ngModel)] = "auth.userSelected.password" > 
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!registerUser.valid" > Sign In</button>
        </form>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
