<div class="card">
  <div class="card-body">
    <form #registerUser = "ngForm" (ngSubmit) = "onRegister(registerUser)" >
      <div class="form-group">
        <label>Name:</label>
        <input class="form-control" type="text" name="name" #name="ngModel" [(ngModel)] = "auth.userSelected.name" required >
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" name="email" #name="ngModel" [(ngModel)] = "auth.userSelected.email" >
      </div>
      <div class="form-group">
        <label> Password </label>
        <input type="password" class="form-control" name="password" #name="ngModel" [(ngModel)] = "auth.userSelected.password" > 
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!registerUser.valid" > Sign In</button>
    </form>
  </div>
</div>
